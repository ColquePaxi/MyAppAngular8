<section>
   <mat-card style="margin: 20px;">
      <mat-card-content>
         <form>
            <mat-form-field appearance="fill" style="width: 100%;">
               <!-- Conceito Banana in a box - two way data binding  -->
               <input matInput placeholder="First name"
                  [(ngModel)]="firstName" name="firstName"
               >
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 100%;">
               <!-- Conceito Banana in a box - two way data binding  -->
               <input matInput placeholder="Last name"
                  [(ngModel)]="lastName" name="lastName"
               >
            </mat-form-field>
         </form>
      </mat-card-content>
      <mat-card-actions>
         <p> First name: {{ firstName }} </p>
         <p> Last name: {{ lastName }} </p>
      </mat-card-actions>
   </mat-card>
</section>


<section>
   <mat-card style="margin: 20px;">
      <mat-card-title>
         Client
      </mat-card-title>
      <mat-card-content>
         <form>
            <mat-form-field appearance="fill" style="width: 100%;">
               <!-- Conceito Banana in a box - two way data binding  -->
               <input matInput placeholder="First name"
                  [(ngModel)]="client.firstName" name="firstName"
               >
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 100%;">
               <!-- Conceito Banana in a box - two way data binding  -->
               <input matInput placeholder="Last name"
                  [(ngModel)]="client.lastName" name="lastName"
               >
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 100%;">
               <!-- Conceito Banana in a box - two way data binding  -->
               <input matInput placeholder="Address"
                  [(ngModel)]="client.address" name="address"
               >
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 100%;">
               <!-- Conceito Banana in a box - two way data binding  -->
               <input matInput placeholder="Age"
                  [(ngModel)]="client.age" name="age"
               >
            </mat-form-field>
         </form>
      </mat-card-content>
      <mat-card-actions>
         <p> Objeto Client: {{ client }} </p>
         <p> First Name: {{ client.firstName }} </p>
         <p> Last Name: {{ client.lastName }} </p>
         <p> Address: {{ client.address }} </p>
         <p> Age: {{ client.age }} </p>
      </mat-card-actions>
   </mat-card>
</section>
